<div class="container-fluid w-50 mt-4">
  <div class="card border mt-3">
    <h3 class="card-header bg-light"><span class="mx-auto">Đổi mật khẩu</span></h3>
    <div class="card-body">
      <div class="row">
        <form class="col-12 mx-auto">
          <div class="form-group">
            <label for="old-pass">Mật khẩu cũ <span class="text-danger">(*)</span></label>
            <input type="password" class="form-control col-12" id="old-pass" aria-describedby="emailHelp"
                   value="12345678">
          </div>
          <div class="form-group">
            <label for="new-pass">Mật khẩu mới <span class="text-danger">(*)</span></label>
            <input type="password" class="form-control" id="new-pass" value="123456">
          </div>
          <div class="form-group">
            <label for="re-pass">Xác nhận mật khẩu <span class="text-danger">(*)</span></label>
            <input type="password" class="form-control" id="re-pass" value="123456">
          </div>
          <div class="row">
            <div>
              <button type="submit" class="btn btn-success ml-3" style="width: 67px">Sửa</button>
            </div>
            <div>
              <button class="btn btn-primary ml-3">Thoát</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
