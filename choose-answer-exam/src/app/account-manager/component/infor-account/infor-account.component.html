<div class="container-fluid w-75 mt-5 p-5">
  <div class="card border mt-3">
    <span class="card-header bg-light"><h3 class="mx-auto">Thông tin cá nhân</h3></span>
    <div class="card-body">
      <div class="row">

        <div class="col-sm-8">
          <form class="col-12 mx-auto">
            <div class="form-group row">
              <div class="col-sm-3">
                <label for="name" class="col-form-label">Người dùng</label>
              </div>
              <div class="col-sm-9">
                <input type="text" disabled class="form-control" id="name" value="{{accountInfo.username}}">
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-sm-3">
                <label for="name" class="col-form-label">Họ tên</label>
              </div>
              <div class="col-sm-9">
                <input type="text" disabled class="form-control" id="fullname" value="{{accountInfo.fullName}}">
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-sm-3">
                <label for="inputEmail" class="col-form-label">Email</label>
              </div>
              <div class="col-sm-9">
                <input type="email" disabled class="form-control" id="inputEmail"
                       value="{{accountInfo.email}}">
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-sm-3">
                <label for="address" class="col-form-label">Địa chỉ</label>
              </div>
              <div class="col-sm-9">
                <input type="text" disabled class="form-control" id="address" value="{{accountInfo.address}}">
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-sm-3">
                <label for="phone" class="col-form-label">Số điện thoại</label>
              </div>
              <div class="col-sm-9">
                <input type="text" disabled class="form-control" id="phone" value="{{accountInfo.phoneNumber}}">
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-sm-3"></div>
              <div class="col-sm-9">
                <div class="row">
                  <div>
                    <button class="btn btn-success ml-3" style="width: 62px"
                            [routerLink]="['/update-infor/' + accountInfo.idUser]">Sửa
                    </button>
                  </div>
                  <div>
                    <button class="btn btn-primary ml-3" [routerLink]="['/exam-history']">Lịch sử</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <div>
            <img src="../../assets/image-user/{{accountInfo.image}}"
                 alt="Xin vui lòng chọn ảnh!!!" style="color: darkred; font-size: 20px;
                 width: 290px; height: 240px" class="img-thumbnail">
          </div>
          <form [formGroup]="formEditImage">
            <div class="form-group row">
              <div class="col-6 mt-3">
                <input type="file" accept="image/*" class="form-control form-control-sm"
                       id="images" formControlName="image">
              </div>
              <div class="col-6 mt-3 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary" (click)="updateImage()">Chỉnh sửa</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
