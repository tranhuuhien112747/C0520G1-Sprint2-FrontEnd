<div class="container-fluid w-50 mt-5 p-5">
  <div class="card border mt-3">
    <h3 class="card-header bg-light"><span class="mx-auto">Đổi thông tin cá nhân</span></h3>
    <div class="card-body">
      <div class="row">
        <form class="col-12 mx-auto" [formGroup]="formEditAccount">
          <div class="form-group row">
            <div class="col-sm-3">
              <label for="name" class="col-form-label">Họ tên <span class="text-danger">(*)</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" formControlName="fullName">
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="col-sm-3">
              <label for="inputEmail" class="col-form-label">Email <span class="text-danger">(*)</span></label>
            </div>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail" formControlName="email">
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="col-sm-3">
              <label for="address" class="col-form-label">Địa chỉ <span class="text-danger">(*)</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="address" formControlName="address">
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="col-sm-3">
              <label for="phone" class="col-form-label">Số điện thoại <span class="text-danger">(*)</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phone" formControlName="phoneNumber">
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <div class="row">
                <div>
                  <button type="submit" class="btn btn-success ml-3" style="width: 121px" (click) = update()>Chấp nhận
                  </button>
                </div>
                <div>
                  <button class="btn btn-primary ml-3" (click)="openDialog()">Đổi mật khẩu</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
