<div class="container-fluid m-0 p-0">
  <form class="form-inline rounded" [formGroup]="formEdit" (ngSubmit)="editUser()">
    <div class="container-fluid col-lg-12 col-md-12 p-0 m-0">
      <div class="row m-0" style="height: 39px;background: #cce7f5">
        <div class="col-11">
          <h3 class="ml-3 mt-2" style="color: #3591c8">Chỉnh sửa</h3>
        </div>
        <div class="col-1 p-0 mt-0 d-flex justify-content-end">
          <i class="fa fa-times text-secondary" mat-dialog-close style="font-size: 35px"></i>
        </div>
      </div>
      <div class="m-3">
        <div class=" form-group  mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start">Họ và tên </label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required=""
                 placeholder="Nhập họ và tên" formControlName="fullName">
          <span class="text-danger ml-3">*</span>
        </div>
        <div class=" form-group  mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start">Email </label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required="" placeholder="Nhập email"
          formControlName="email">
          <span class="text-danger ml-3">*</span>
        </div>
        <div class=" form-group  mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start">Địa chỉ </label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required="" placeholder="Nhập địa chỉ"
                 formControlName="address">
          <span class="text-danger ml-3">*</span>
        </div>
        <div class=" form-group  mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start">Số điện thoại </label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required="" placeholder="Nhập số điện thoại"
          formControlName="phoneNumber">
          <span class="text-danger ml-3">*</span>
        </div>
        <div class="mt-4 d-flex justify-content-center mt-5">
          <button class="btn btn-warning  btn-sm " type="submit"> Sửa</button>
        </div>
      </div>
    </div>
  </form>
</div>
