<div class="container-fluid m-0 p-0">
  <form class="form-inline rounded" [formGroup]="formEdit" (ngSubmit)="editUser()">
    <div class="container-fluid col-lg-12 col-md-12 p-0 m-0">
      <div class="row m-0" style="height: 39px;background: #cce7f5">
        <div class="col-11">
          <h3 class="ml-3 mt-2 text-center" style="color: #3591c8">Chỉnh sửa</h3>
        </div>
        <div class="col-1 p-0 mt-0 d-flex justify-content-end">
          <span style="font-size: 15px" aria-hidden="true" mat-dialog-close="" class="mr-2">&times;</span>
        </div>
      </div>
      <div class="m-3">
        <div class=" form-group mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start col-12">Họ và tên <span class="ml-1" style="color: red">*</span></label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required=""
                 placeholder="Nhập họ và tên" formControlName="fullName">
          <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
               *ngIf="formEdit.get('fullName').invalid && formEdit.get('fullName').touched">
        <span *ngIf="formEdit .get('fullName').hasError('required')"
              style="font-size: 12px">Vui lòng nhập họ và tên đầy đủ.</span>
            <span
              *ngIf="formEdit.get('fullName').hasError('pattern')"
              style="font-size: 12px">Họ và tên không hợp lệ.</span>
          </div>
        </div>
        <div class=" form-group  mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start">Email <span class="ml-1" style="color: red">*</span></label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required="" placeholder="Nhập email"
          formControlName="email">
          <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
               *ngIf="formEdit.get('email').invalid && formEdit.get('email').touched">
        <span *ngIf="formEdit .get('email').hasError('required')"
              style="font-size: 12px">Vui lòng nhập email.</span>
            <span
              *ngIf="formEdit.get('email').hasError('pattern')"
              style="font-size: 12px">Email không hợp lệ.</span>
          </div>
        </div>
        <div class=" form-group  mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start">Địa chỉ <span class="ml-1" style="color: red">*</span></label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required="" placeholder="Nhập địa chỉ"
                 formControlName="address">
          <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
               *ngIf="formEdit.get('address').invalid && formEdit.get('address').touched">
        <span *ngIf="formEdit .get('address').hasError('required')"
              style="font-size: 12px">Vui lòng nhập địa chỉ.</span>
            <span
              *ngIf="formEdit.get('address').hasError('pattern')"
              style="font-size: 12px">Dịa chỉ không hợp lệ.</span>
          </div>
        </div>
        <div class=" form-group  mt-5">
          <label class="col-lg-3 col-md-3 justify-content-start">Số điện thoại <span class="ml-1" style="color: red">*</span></label>
          <input type="text" class="col-lg-8 col-md-8 form-control form-control-sm " required="" placeholder="Nhập số điện thoại"
          formControlName="phoneNumber">
          <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
               *ngIf="formEdit.get('phoneNumber').invalid && formEdit.get('phoneNumber').touched">
        <span *ngIf="formEdit .get('phoneNumber').hasError('required')"
              style="font-size: 12px">Vui lòng nhập số điện thoại.</span>
            <span
              *ngIf="formEdit.get('phoneNumber').hasError('pattern')"
              style="font-size: 12px">Số điện thoại không hợp lệ.</span>
          </div>
      </div>
        <div class="mt-4 d-flex justify-content-center mt-5">
          <button class="btn btn-warning  btn-sm " type="submit">Sửa</button>
        </div>
      </div>
    </div>
  </form>
</div>
