<div class="container-fluid">
  <button class="btn btn-secondary w-100">Header</button>
  <hr>
</div>
<div class="container-fluid justify-content-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="dropdown">
          <button class="btn btn-sm btn-info dropdown-toggle col-12" type="button" data-toggle="dropdown">
            Danh sách thành viên
          </button>
          <ul class="dropdown-menu col-12">
            <li><a class="dropdown-item" href="#">Danh sách đề thi</a></li>
            <li><a class="dropdown-item" href="#">Ngân hàng câu hỏi</a></li>
            <li><a class="dropdown-item" href="#">TOP</a></li>
          </ul>
        </div>

      </div>
      <div class="col-md-4"></div>
      <div class="col-md-5 mt-4 d-flex justify-content-end">
        <button class="btn btn-success " type="button" (click)="openDialogCreate()">Thêm tài khoản
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid mr-5 mt-5" style="overflow-x:auto;">
    <table class="table  table-bordered table-hover mt-2 p-0">
      <thead style="background: #96a2af">
      <tr>
        <th class="font-weight-bold text-center">STT</th>
        <th class="font-weight-bold text-center">Tên người dùng</th>
        <th class="font-weight-bold text-center">Họ và tên</th>
        <th class="font-weight-bold text-center">Địa chỉ</th>
        <th class="font-weight-bold text-center">Số điện thoại</th>
        <th class="font-weight-bold text-center">Điểm/Lần thi</th>
        <th class="font-weight-bold text-center">Tác vụ</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users|paginate :{itemsPerPage:6,currentPage:p}; let i = index">
        <td class="text-center">{{i+1}}</td>
        <td class="text-center">{{user.username}}</td>
        <td class="text-center">{{user.fullName}}</td>
        <td class="text-center">{{user.address}}</td>
        <td class="text-center">{{user.phoneNumber}}</td>
        <td class="text-center"></td>
        <td class="text-center">
          <!--                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
          <!--                        Launch demo modal-->
          <!--                    </button>-->
          <button type="submit" class="btn btn-sm btn-warning m-1" (click)="openDialogEdit(user.idUser)">Sửa</button>
          <button type="submit" class="btn btn-sm btn-danger m-1"  (click)="openDialogDelete(user.idUser)"> Xóa
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <nav class="d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event" previousLabel="Trước"
                         nextLabel="Sau"
                         responsive="true"></pagination-controls>
  </nav>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary">Đóng</button>
  </div>
</div>
