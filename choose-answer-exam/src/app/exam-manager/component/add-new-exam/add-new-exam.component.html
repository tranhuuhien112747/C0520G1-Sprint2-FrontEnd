<h4 class="font-weight-bold text-center">Tạo mới đề thi</h4>
<hr>
<form [formGroup]="createExam" (ngSubmit)="onSubmit()">
<div class="row mt-3">
  <label class="font-weight-bold col-md-3">Tên đề thi:</label>
  <input class="form-control col-md-8 " placeholder="nhập tên đề thi" formControlName="examName" (keyup)="duplicateName()">
</div>
  <span class="text-danger offset-md-3 mt-2 col-md-8" *ngIf="messageErrName != ''; else blockErr">{{messageErrName}}</span>
  <ng-template #blockErr>
  </ng-template>
  <span class="text-danger offset-md-3 mt-2 col-md-8" *ngIf="createExam.get('examName').errors?.required && createExam.get('examName').touched">Vui lòng nhập tên đề thi.</span>
<div class="row mt-4">
  <label class="font-weight-bold  col-md-3">Môn học:</label>
  <div class="col-md-8 d-flex">
    <label class="font-weight-bold " *ngFor="let element of subjects">
      <input  formControlName="subject" type="radio"  [value]="element.idSubject" (click)="chosseSubject()">&nbsp;{{element.subjectName}}<small class="mx-3"></small>
    </label>
  </div>
</div>
  <span class="text-danger offset-md-3 col-md-8">{{messageErr}}</span>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close class="btn btn-secondary" >Đóng</button>
  <button type="submit" class="btn btn-outline-success  ml-3" >Thêm</button>
</div>
</form>
