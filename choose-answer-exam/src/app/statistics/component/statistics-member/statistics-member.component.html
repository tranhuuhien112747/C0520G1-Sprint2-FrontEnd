
<div class="mt-3" style="background: peachpuff; border: 1px solid #18a2b8; border-radius: 3px">
  <div class="card-header text-center text-danger " style="font-size: 16px"><i class="fas fa-user-tie text-danger"

                                                                               style="font-size: 18px"></i>
    Thống kê thành viên
  </div>
  <ul class="list-group m-1 pb-2 pt-2" style="border: 1px solid peru">
    <li class="list-group-item d-flex justify-content-between align-items-center p-1" style="height: 35px">
      Tổng thành viên
      <span *ngIf="userList.length > 0" class="badge badge-secondary badge-pill"
            style="font-size: 11px">{{sumMember}}</span>
      <span *ngIf="userList.length == 0" class="badge badge-secondary badge-pill"
            style="font-size: 11px"> đang cập nhật</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center p-1" style="height: 35px">
      Mới nhất
      <span *ngIf="userList.length > 0" class="badge badge-secondary badge-pill"
            style="font-size: 11px">{{newMember}}</span>
      <span *ngIf="userList.length == 0" class="badge badge-secondary badge-pill"
            style="font-size: 11px"> đang cập nhật</span>
    </li>
  </ul>
</div>

<div class="col-md-12 col-xs-12 mt-2 p-0">
  <button class="col-md-12 btn btn-outline-info btn-sm btn-block" type="button" role="button"
          style="font-size: 12px;border: 1px solid #18a2b8" (click)="openStatisticsDetail()"> ------ Thống kê chi tiết ------

  </button>
</div>
