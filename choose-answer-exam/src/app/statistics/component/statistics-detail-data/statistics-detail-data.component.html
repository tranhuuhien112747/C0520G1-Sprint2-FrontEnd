  <div class="card m-1 p-0">
    <div class="card-header d-flex justify-content-end m-0 p-0" style="background: #fffab3">
      <button class="btn btn-sm btn-danger font-weight-bold p-1" mat-dialog-close type="button"
              style="width: 25px;font-size: 10px;border: 1px solid dimgray"> X
      </button>
    </div>
    <div class="card-body">
      <div class="col-md-12 d-flex">
        <div class="col-md-2"></div>
        <div class="col-md-5 m-0 p-0 card text-center" style="height: 58px">
          <div class="card-header m-0 p-0" style="height: 23px">Bảng xếp hạng</div>
          <div class="card-body m-0 p-1 text-center">
            <div class="btn-group" role="group" aria-label="Basic outlined example" style="height: 23px">
              <button type="button" class="btn btn-sm btn-outline-dark" style="width: 85px;color: purple"
                      (click)="onSearchTop10User('java')">Java
              </button>
              <button type="button" class="btn btn-sm btn-outline-dark" style="width: 85px;color: purple"
                      (click)="onSearchTop10User('html')">HTML5
              </button>
              <button type="button" class="btn btn-sm btn-outline-dark" style="width: 85px;color: purple"
                      (click)="onSearchTop10User('javaScript')">JavaScript
              </button>
              <button type="button" class="btn btn-sm btn-outline-dark" style="width: 85px;color: purple"
                      (click)="onSearchTop10User('angular')">Angular
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2 m-0 p-0 card text-center" style="height: 58px">
          <div class="card-header m-0 p-0" style="height: 23px">Biểu đồ thống kê</div>
          <div class="card-body m-0 p-1 text-center">
            <select style="color: purple;height: 23px" (change)="event($event)">
              <option selected>-- Biểu đồ --</option>
              <option value="1">Biểu đồ tròn</option>
              <option value="2">Biểu đồ cột</option>
              <option value="3">Biểu đồ theo quý</option>
            </select>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div *ngIf="countSubjectList.length == 0" class="text-center">
        <h2 style="color: darkred; font-size: 25px">Hệ thống đang được bảo trì. Vui lòng quay lại sau !!!</h2>
        <h2 style="color: darkred; font-size: 25px">Xin cảm ơn</h2>
      </div>
      <div class="row col-md-12 m-0 p-0" *ngIf="countSubjectList.length > 0">
        <div class="col-md-12 d-flex">
          <div class="col-md-12 justify-content-between" *ngIf="flag == 1">
            <div class="mt-4 text-center">
              <label style="color: darkblue;font-size: 15px;font-weight: bolder"> Biểu đồ tổng thể hiện tỉ lệ được chọn
                của các môn học</label>
              <label class="mx-2" style="font-size: 12px"> (Đơn vị: /bài thi) </label>
            </div>
            <div class="col-md-12  p-1 d-flex justify-content-center" style="background: snow">
              <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [labels]="chartOptions.labels"
                [responsive]="chartOptions.responsive"
              ></apx-chart>
            </div>
          </div>
          <div class="col-md-12" *ngIf="flag == 2">
            <div class="col-md-12 mt-4 text-center">
              <label style="color: darkblue;font-size: 15px;font-weight: bolder"> Biểu đồ tổng thể hiện số lượng được
                chọn
                của các môn học</label>
              <label class="mx-2" style="font-size: 12px"> (Đơn vị: /bài thi) </label>
            </div>
            <div class="col-md-12 m-0 p-1" style="background: snow">
              <apx-chart
                [series]="chartOptionsColumn.series"
                [chart]="chartOptionsColumn.chart"
                [dataLabels]="chartOptionsColumn.dataLabels"
                [plotOptions]="chartOptionsColumn.plotOptions"
                [yaxis]="chartOptionsColumn.yaxis"
                [xaxis]="chartOptionsColumn.xaxis"
                [legend]="chartOptionsColumn.legend"
                [colors]="chartOptionsColumn.colors"
                [grid]="chartOptionsColumn.grid"
              ></apx-chart>
            </div>
          </div>
          <div class="col-md-12" *ngIf="flag == 3">
            <div class="col-md-12 mt-4 text-center">
              <label style="color: darkblue;font-size: 15px;font-weight: bolder"> Biểu đồ tổng thể hiện số lượng được
                chọn của các môn học theo quý</label>
              <label class="mx-2" style="font-size: 12px"> (Đơn vị: /bài thi) </label>
            </div>
            <div class="col-md-12 m-0 p-1" style="background: snow ">
              <apx-chart
                [series]="chartOptionsBar.series"
                [chart]="chartOptionsBar.chart"
                [dataLabels]="chartOptionsBar.dataLabels"
                [plotOptions]="chartOptionsBar.plotOptions"
                [responsive]="chartOptionsBar.responsive"
                [xaxis]="chartOptionsBar.xaxis"
                [legend]="chartOptionsBar.legend"
                [fill]="chartOptionsBar.fill"
              ></apx-chart>
            </div>
          </div>
          <div class="col-md-12 p-1 " style="margin-top: 4%" *ngIf="flag == 4">
            <table class="table table-bordered table-hover">
              <thead class="btn-light">
              <tr>
                <th class="font-weight-bold text-center">STT</th>
                <th class="font-weight-bold text-center">Tài khoản</th>
                <th class="font-weight-bold text-center">Tổng Điểm</th>
                <th class="font-weight-bold text-center">Số lần thi</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let top of top10UserList|paginate :{itemsPerPage:5,currentPage:p}; let i=index">
                <td class="text-right">{{i + 1}}</td>
                <td class="text-center">{{top.username}}</td>
                <td class="text-right">{{top.sumPoint}}</td>
                <td class="text-right">{{top.countExam}}</td>
              </tr>
              </tbody>
            </table>
            <nav class="pt-2 d-flex justify-content-center">
              <pagination-controls (pageChange)="p = $event" previousLabel="Trước"
                                   nextLabel="Sau"
                                   responsive="true"></pagination-controls>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center" style="height: 30px">
      <h4 style="color: darkred ;font-size: 17px;font-weight: bolder">SỐ LIỆU THỐNG KÊ WEB THI ONLINE NĂM 2020</h4>
    </div>
  </div>
</div>
